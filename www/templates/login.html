<ion-header-bar class="bar-energized">
    <div class="buttons">
        <h1 class="title">MeetFood</h1>
    </div>
</ion-header-bar>

<div class="bar bar-subheader">
  <h2 class="title">Login</h2>
</div>

<ion-content class="padding has-subheader">
  <form>
    <div class="list">
      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="auth.email">
        </label>
      <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="auth.password">
        </label>
    </div>
  </form>
  <button class="padding button button-block button-positive" ng-click="doLogin()">Sign In</button>
  <button class="padding button button-block button-positive" ng-click="doLoginFacebook()">Sign In using Facebook</button>
  <button class="padding button button-block button-positive" ng-click="doLoginGoogle()">Sign In using Google</button>
  <button class="padding button button-block button-calm" ng-click="$state.go('register')">Register</button>
</ion-content>
