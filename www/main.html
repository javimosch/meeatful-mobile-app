  <script>
    function deviceReady(isBrowser) {
      console.log('Device is ready! (FIRST CALL)');
      console.log('isBrowser? ' + isBrowser);
      console.log('Initializing angular in 5 seconds');

      window.starter = function() {
        window.angular.bootstrap(document, ['starter']);
      };

      setTimeout(function() {
        console.log('Device is ready! (CONFIRM)');
        console.log('isBrowser? ' + isBrowser);
        console.log('Initializing angular with starter() . . .');
        window.starter();
        console.log('Done!');
      }, 5000);
      //window.plugins.googleplus.trySilentLogin(...);
    }
    if (window.location.href.indexOf('c9users') != -1) deviceReady(true);
    else document.addEventListener('deviceready', deviceReady, false);
  </script>
